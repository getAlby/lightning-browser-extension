name: Code quality - linting

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize]

jobs:
  linting:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup Yarn Berry
        uses: threeal/setup-yarn-action@v2.0.0
        with:
          cache: false

      - run: yarn install

      - name: Linting
        run: yarn lint:js

      - name: Prettier
        run: yarn format
