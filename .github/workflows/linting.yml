name: Code quality - linting

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize]

jobs:
  linting:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - run: yarn install

      - name: Linting
        run: yarn lint:js

      - name: Prettier
        run: yarn format
