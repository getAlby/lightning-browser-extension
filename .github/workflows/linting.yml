name: Code quality - linting

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize]

jobs:
  linting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: rm -rf node_modules && yarn install --frozen-lockfile

      - name: Linting
        run: yarn lint:js

      - name: Prettier
        run: yarn format
