name: Code quality - linting

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize]

jobs:
  linting:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "yarn"

      - run: yarn install

      - name: Linting
        run: yarn lint:js

      - name: Prettier
        run: yarn format
