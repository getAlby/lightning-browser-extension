name: Code quality - unit tests

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"

      - run: yarn install

      - name: Testing
        run: |
          yarn test:unit
          yarn test:coverage >> $GITHUB_STEP_SUMMARY
