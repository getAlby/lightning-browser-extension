name: Build and upload nightly release

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    name: build-prod
    env:
      WALLET_CREATE_URL: "https://getalby.com/api/users"

    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: "yarn"

      - run: yarn install

      - name: Build production
        run: yarn build

      - name: Archive firefox production zip file
        uses: actions/upload-artifact@v3
        with:
          name: firefox.xpi
          path: dist/production/firefox.xpi

      - name: Archive chrome production zip file
        uses: actions/upload-artifact@v3
        with:
          name: chrome.zip
          path: dist/production/chrome.zip

      - name: Archive opera production zip file
        uses: actions/upload-artifact@v3
        with:
          name: opera.crx
          path: dist/production/opera.crx

  comment-build-links:
    permissions:
      issues: write
      pull-requests: write

    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    needs: [build]
    name: comment-release-links

    steps:
      - name: Comment Pull Request
        uses: thollander/actions-comment-pull-request@v1.4.1
        with:
          message: |
            Here are the current build files for this pull request. See the [readme](https://github.com/getAlby/lightning-browser-extension#-load-extension-into-browser) for install instructions.

            * [Firefox](https://nightly.link/getAlby/lightning-browser-extension/actions/runs/${{ github.run_id }}/firefox.xpi.zip)
            * [Chrome](https://nightly.link/getAlby/lightning-browser-extension/actions/runs/${{ github.run_id }}/chrome.zip)

            keep stacking sats!
          comment_includes: "Here are the current build files"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
