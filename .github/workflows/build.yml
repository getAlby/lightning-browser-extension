name: Build and upload nightly release

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    name: build-prod
    env:
      WALLET_CREATE_URL: "https://getalby.com/api/users"

    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: "yarn"

      - run: yarn install

      - name: Build production
        run: yarn build

      - name: Archive firefox production zip file
        uses: actions/upload-artifact@v3
        with:
          name: firefox.xpi
          path: dist/production/firefox.xpi

      - name: Archive chrome production zip file
        uses: actions/upload-artifact@v3
        with:
          name: chrome.zip
          path: dist/production/chrome.zip

      - name: Archive opera production zip file
        uses: actions/upload-artifact@v3
        with:
          name: opera.crx
          path: dist/production/opera.crx

  pr_comment:
    if: github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v3
        with:
          # This snippet is public-domain, taken from
          # https://github.com/oprypin/nightly.link/blob/master/.github/workflows/pr-comment.yml
          script: |
            const {owner, repo} = context.repo;
            const run_id = ${{github.event.workflow_run.id}};
            const pull_head_sha = '${{github.event.workflow_run.head_sha}}';
            const pull_user_id = ${{github.event.sender.id}};
            const issue_number = await (async () => {
              const pulls = await github.pulls.list({owner, repo});
              for await (const {data} of github.paginate.iterator(pulls)) {
                for (const pull of data) {
                  if (pull.head.sha === pull_head_sha && pull.user.id === pull_user_id) {
                    return pull.number;
                  }
                }
              }
            })();
            if (issue_number) {
              core.info(`Using pull request ${issue_number}`);
            } else {
              return core.error(`No matching pull request found`);
            }
            const {data: {artifacts}} = await github.actions.listWorkflowRunArtifacts({owner, repo, run_id});
            if (!artifacts.length) {
              return core.error(`No artifacts found`);
            }
            let body = `Download the artifacts for this pull request:\n`;
            for (const art of artifacts) {
              body += `\n* [${art.name}.zip](https://nightly.link/${owner}/${repo}/actions/artifacts/${art.id}.zip)`;
            }
            const {data: comments} = await github.issues.listComments({repo, owner, issue_number});
            const existing_comment = comments.find((c) => c.user.login === 'github-actions[bot]');
            if (existing_comment) {
              core.info(`Updating comment ${existing_comment.id}`);
              await github.issues.updateComment({repo, owner, comment_id: existing_comment.id, body});
            } else {
              core.info(`Creating a comment`);
              await github.issues.createComment({repo, owner, issue_number, body});
            }

  comment-build-links:
    permissions:
      issues: write
      pull-requests: write

    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    needs: [build]
    name: comment-release-links

    steps:
      - name: Comment Pull Request
        uses: thollander/actions-comment-pull-request@v1.4.1
        with:
          message: |
            Here are the current build files for this pull request. See the [readme](https://github.com/getAlby/lightning-browser-extension#-load-extension-into-browser) for install instructions.

            * [Firefox](https://nightly.link/getAlby/lightning-browser-extension/actions/runs/${{ github.run_id }}/firefox.xpi.zip)
            * [Chrome](https://nightly.link/getAlby/lightning-browser-extension/actions/runs/${{ github.run_id }}/chrome.zip)

            keep stacking sats!
          comment_includes: "Here are the current build files"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
