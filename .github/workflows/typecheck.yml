name: Code quality - typecheck

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize]

jobs:
  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"

      - run: yarn install --verbose

      - name: Typechecking
        run: yarn tsc:compile
